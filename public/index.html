      <div id="signedOut">
        <h1>who am i</h1>
        <form id="firstForm">

            <button id="loginBtn">log in</button>
            <button id="signupBtn">sign up</button>
          </div>
        </form>
      </div>

            <input type="text" placeholder="age" id="age">

            </select>
          </div>

            <button href="" type="submit">submit</button>
          </div>
        </form>
      </div>

        <h1>Profile</h1>
        <div class="profileWrapper">
          <div class="displayUserName">
            <p>user name</p>
            <span id="displayUserName"></span>
          </div>
          <div class="displayFullName">
            <p>full name</p>
            <span id="displayFullName"></span>
          </div>
          <div class="displayOtherData">
            <div class="displayAge">
              <p>age</p>
              <span id="displayAge"></span>
            </div>
            <div class="displayGender">
              <p>gender</p>
              <span id="displayGender"></span>
            </div>
          </div>
          <div class="logoutBtn">
            <button id="logoutBtn" type="button">logout</button>
          </div>
        </div>
      </div>
